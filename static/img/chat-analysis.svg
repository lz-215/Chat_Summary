<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="300" fill="#ffffff"/>
    
    <!-- 聊天气泡1 -->
    <g transform="translate(50,50)">
        <rect x="0" y="0" width="120" height="60" rx="10" fill="#e8f5e9"/>
        <text x="60" y="35" text-anchor="middle" fill="#1b5e20" font-family="Arial" font-size="12">Hello!</text>
    </g>
    
    <!-- 聊天气泡2 -->
    <g transform="translate(230,130)">
        <rect x="0" y="0" width="120" height="60" rx="10" fill="#e3f2fd"/>
        <text x="60" y="35" text-anchor="middle" fill="#0d47a1" font-family="Arial" font-size="12">Hi there!</text>
    </g>
    
    <!-- 图表元素 -->
    <g transform="translate(100,220)">
        <rect x="0" y="0" width="20" height="40" fill="#4caf50"/>
        <rect x="30" y="10" width="20" height="30" fill="#2196f3"/>
        <rect x="60" y="20" width="20" height="20" fill="#9c27b0"/>
    </g>
    
    <!-- 分析线条 -->
    <g stroke="#ff5722" stroke-width="2" fill="none">
        <path d="M50,150 C100,100 150,200 200,150"/>
    </g>
</svg> 